<!doctype html>
<html>

<meta charset="UTF-8">
<script>
    var safe = false;
    var Module = {
        onRuntimeInitialized: function () {

            runFunc();
            safe = true;
        }
    };
    //console.log(safe);
    var instance;
    function runFunc() {
        instance = new Module.shell(.460, 780, .292, 1460, 2574, 6, .033, 76, 45, 60);
        console.log(instance);
        instance.calcImpact();
        //instance.printImpact();
        console.log("ran");
        var angles = [10];
        instance.calcAngles(70, -20);
        instance.calcPostPen(70, -20, angles, true, false);

        console.log("ran");
        //instance.printPostPen();
        //instance.delete();
        for (var i = 0; i < instance.getImpactSize(); i++) {
            console.log(i, instance.getAnglePoint(i, Module.angleDataIndex.distance.value),
                instance.getAnglePoint(i, Module.angleDataIndex.ra0.value)
            );
        }


        for (var i = 0; i < instance.getImpactSize(); i++) {
            //console.log(i);
            console.log(i, instance.getPostPenPoint(i, Module.postPenDataIndex.distance.value, 0),
                instance.getPostPenPoint(i, Module.postPenDataIndex.x.value, 0),
                instance.getPostPenPoint(i, Module.postPenDataIndex.xwf.value, 0)
            );
        }
    }
    if (safe) {
        runFunc();
    }
    //}



</script>
<script src="shellWasm.js"></script>

<body>
    <button type="button" onclick="runFunc()">Test</button>
</body>

</html>
